<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div id="app-7">
      <header>
        <nav class="navbar navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="./assets/logo.png" alt="" width="30" height="24" /> To
              Do List
            </a>
          </div>
        </nav>
      </header>
      <main class="container">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            v-model="mensaje"
            @keyup.enter="agregarTarea"
          />
          <button @click="agregarTarea" class="btn btn-success" id="bntTarea">
            Agregar
          </button>
        </div>
        <!-- <ul class="w-50">
          <li
            class="d-flex justify-content-between my-2"
            v-for="(tarea, index) in tareas"
          >
            {{tarea}}
            <button class="btn btn-danger">Eliminar</button>
          </li>
        </ul> -->
        <table class="table">
          <tr>
            <th scope="col">Tarea</th>
            <th scope="col">Eliminar</th>
          </tr>
          <tr v-for="(tarea, index) in tareas">
            <td scope="row">{{tarea}}</td>
            <td>
              <button class="btn btn-danger" @click="eliminarTarea(index)">
                Eliminar
              </button>
            </td>
          </tr>
        </table>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
